<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TeamsFC</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #304243 0%, #202e2f 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: #202e2f;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid #e5d993;
        }
        
        .logo {
            max-width: 150px;
            margin: 0 auto 30px;
            display: block;
        }
        
        h1 {
            color: #e5d993;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #bfbfbf;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: #304243;
            border: 1px solid #3a4a4b;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #e5d993;
        }
        
        .button {
            width: 100%;
            background-color: #e5d993;
            color: #304243;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .button:hover {
            opacity: 0.9;
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .button-secondary {
            background-color: transparent;
            color: #e5d993;
            border: 1px solid #e5d993;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            font-size: 14px;
        }
        
        .error.show {
            display: block;
        }
        
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            font-size: 14px;
        }
        
        .success.show {
            display: block;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #bfbfbf;
            font-size: 14px;
        }
        
        .login-link a {
            color: #e5d993;
            text-decoration: none;
        }
        
        .spinner {
            border: 2px solid #3a4a4b;
            border-top: 2px solid #e5d993;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="TeamsFC" class="logo" onerror="this.style.display='none'">
        <h1>Sign Up</h1>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
            </div>
            
            <button type="submit" class="button" id="submitButton">
                Sign Up
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/login.html" id="loginLink">Log In</a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://hoibjaixenxvulkksaep.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvaWJqYWl4ZW54dnVsa2tzYWVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTA5NTM1MzQsImV4cCI6MjAyNjUyOTUzNH0.95F8G3ffPAya2e8yGe3c1CB0HzSbAYcHf8IagiTuyWo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Get invitation token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const invitationToken = urlParams.get('invitationToken');
        
        // Update login link to include invitation token if present
        if (invitationToken) {
            document.getElementById('loginLink').href = `/login.html?invitationToken=${invitationToken}`;
        }
        
        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitButton = document.getElementById('submitButton');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Hide previous messages
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            
            // Validate
            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters.');
                return;
            }
            
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner"></span>Creating account...';
            
            try {
                // Sign up
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });
                
                if (error) throw error;
                
                if (!data.user) {
                    throw new Error('Failed to create account');
                }
                
                // Sign in immediately
                const { error: signInError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });
                
                if (signInError) {
                    throw signInError;
                }
                
                // If there's an invitation token, redirect to accept it
                if (invitationToken) {
                    window.location.href = `/invite.html?token=${invitationToken}`;
                } else {
                    // Redirect to app download page
                    showSuccess('Account created! Download the app to get started.');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Signup error:', error);
                showError(error.message || 'Failed to create account. Please try again.');
                submitButton.disabled = false;
                submitButton.textContent = 'Sign Up';
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }
    </script>
</body>
</html>
