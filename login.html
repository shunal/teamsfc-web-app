<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - TeamsFC</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #304243 0%, #202e2f 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: #202e2f;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid #e5d993;
        }
        
        .logo {
            max-width: 150px;
            margin: 0 auto 30px;
            display: block;
        }
        
        h1 {
            color: #e5d993;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #bfbfbf;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: #304243;
            border: 1px solid #3a4a4b;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #e5d993;
        }
        
        .button {
            width: 100%;
            background-color: #e5d993;
            color: #304243;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .button:hover {
            opacity: 0.9;
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            font-size: 14px;
        }
        
        .error.show {
            display: block;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #bfbfbf;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #e5d993;
            text-decoration: none;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #e5d993;
            text-decoration: none;
            font-size: 14px;
        }
        
        .spinner {
            border: 2px solid #3a4a4b;
            border-top: 2px solid #e5d993;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="TeamsFC" class="logo" onerror="this.style.display='none'">
        <h1>Log In</h1>
        
        <div class="error" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <div class="forgot-password">
                    <a href="/reset-password.html">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="button" id="submitButton">
                Log In
            </button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="/signup.html" id="signupLink">Sign Up</a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://hoibjaixenxvulkksaep.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvaWJqYWl4ZW54dnVsa2tzYWVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTA5NTM1MzQsImV4cCI6MjAyNjUyOTUzNH0.95F8G3ffPAya2e8yGe3c1CB0HzSbAYcHf8IagiTuyWo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Get invitation token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const invitationToken = urlParams.get('invitationToken');
        
        // Update signup link to include invitation token if present
        if (invitationToken) {
            document.getElementById('signupLink').href = `/signup.html?invitationToken=${invitationToken}`;
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitButton = document.getElementById('submitButton');
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.classList.remove('show');
            
            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }
            
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner"></span>Logging in...';
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });
                
                if (error) throw error;
                
                // If there's an invitation token, redirect to accept it
                if (invitationToken) {
                    window.location.href = `/invite.html?token=${invitationToken}`;
                } else {
                    // Redirect to app download page
                    window.location.href = '/';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Invalid email or password. Please try again.');
                submitButton.disabled = false;
                submitButton.textContent = 'Log In';
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
